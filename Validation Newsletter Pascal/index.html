<body>
    <div class="main-wrapper">
      <div class="subscribe-wrapper">
           <div class="div-left">
              <img src="Trendid.png" alt="subscribe form image">
           </div>
             
           <div class="div-right">
                <button type="button" id="close-btn">
                    <i class="fas fa-times"></i>

                <h2>Subscribe to Trendid Newsletter</h2>

                </p>
                <form class="subs-form">
                    <input type="text" class="form-control" id="name" placeholder="Your name here">
                    <input type="text" class="form-control" id="email" placeholder="Your email here">
                    <input type="submit" id="submit-btn" value="Subscribe Now">
                </form>
                <span>
                    Don't worry you wont be spammed
                </span>
            </div>
        </div>
